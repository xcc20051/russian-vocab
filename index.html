function generateDiff(user, target) {
    let html = "";
    const max = Math.max(user.length, target.length);
    for (let i = 0; i < max; i++) {
        const u = user[i];
        const t = target[i];

        else html += `<span class="char-wrong">${u}</span>`;
    }
    return html;
}
